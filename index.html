<head>

  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class ValidationError extends Error {
      constructor(message) {
        super(message); // (1)
        this.name = "ValidationError"; // (2)
      }
    }
    let form = document.querySelector('form');
                        
    function operation (a, b, op) {
      if(isNaN(a) || isNaN(b)) {
        TrackJS.track('input error in operation function');
        throw new ValidationError("Please input a valid number");
      }

      let one = parseInt(a);
      let two = parseInt(b);

      if(op === "+") {
        return one + two;
      } else if(op === "-") {
        return one - two;
      } else if(op === "*") {
        return one * two;
      } else if(op === "/") {
        return one / two;
      }
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let operator = document.querySelector('#operator').value;
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      
      try {
        operation(firstNum, secondNum, operator)
      } catch(err) {
        console.error(err.message);
        console.error(err.name);
        console.error(err.stack);
      } finally {
        output.value = "Invalid input" 
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    errorBtns[0].onclick = () => {
      console.log('log!')
    }
    errorBtns[1].onclick = () => {
      console.error('error!');
    }
    errorBtns[2].onclick = () => {
      console.count('counting')
    }
    errorBtns[3].onclick = () => {
      console.warn('warn!');
    }
    errorBtns[4].onclick = () => {
      const x = 1;
      const y = 2;
      const str = "x should be larger than y"
      console.assert(x > y, {x, y, str});
    }
    errorBtns[5].onclick = () => {
      console.clear();
    }
    errorBtns[6].onclick = () => {
      console.dir(document.head)
    }
    errorBtns[7].onclick = () => {
      console.dirxml(document);
    }
    errorBtns[8].onclick = () => {
      const label = 'Adolescent Irradiated Espionage Tortoises';
      console.group(label);
      console.info('Leo');
      console.info('Mike');
      console.info('Don');

    errorBtns[9].onclick = () => {

        }
      ]);
    }
    errorBtns[11].onclick = () => {
      console.time('started');
      for (var i = 0; i < 100000; i++) {

      }

      const first = () => { second(); };
